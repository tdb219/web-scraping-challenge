<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <h2>Latest Mars News</h2>


    <!-- Latest News Div -->
    <div class = "row">
        <div class = "col-md-12">
            <div class="media">
                <div class = "media-body">
                    <h3>Latest Mars News</h3>
                    <h4 class="heading">{{mars_data.news_title}}</h4>
                    <p>{{mars_data.news_p}}</p>
                    <hr class="my-4">
                </div>
            </div>
        </div>

    </div>
    
    <!-- New section divided into two columns -->
  <div class="row">

    <!-- Left Side -->
    <!-- Row for Featured Mars Image -->  
      <div class="col-md-8">
        <h3><b>Featured Mars Image</b></h3>
        <img src={{mars_data.featured_image_url}} height=auto width=750px>
      </div>
  
  
        <!-- Row for Mars Facts HTML data -->
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-body">
                <h4><b>Mars Facts</b></h4>
                <p>{{mars_data.mars_facts_html | safe}}</p>
              </div>
            </div>
          </div>
        </div>       
      </div>
    </div>
  
    <!-- New Section is divided into a 2x2 panel for Hemisphere Images -->
    <div class="row" style="margin-top:80px;">
      <div class="page-header">
        <h2 class="text-center"><b>Mars Hemispheres</b></h2>
      </div>
      <!-- Loop through hemispheres dictionary with images and titles -->
        <div class="col-md-6">
      {% for hemisphere in mars_data.hemisphere_image_urls %}
        <!-- <div class="col-md-6"> -->
          <div class="thumbnail">
            <img src="{{hemisphere.img_url}}">
          <div class="caption">
            <h3><b>{{hemisphere.title}}</b></h3>
          </div>
        </div>
      {% endfor %}
    </div>
  </body>
  </html>
  </div>
  </div>
</body>

</html>
